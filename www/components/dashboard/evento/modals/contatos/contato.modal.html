<md-dialog aria-label="Mango (Fruit)">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Selecione os contatos para este evento</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <md-icon>
                        x
                    </md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <md-list class="md-dense" flex>

                    <md-list-item class = "md-3-line" ng-repeat="contato in contatos">
                        <md-checkbox ng-model="contato.selected">
                        </md-checkbox>
                        <p>{{contato}}</p>
                    </md-list-item>
                </md-list>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="cancel()">
                Cancelar
            </md-button>
            <md-button ng-click="getSelecionados()">
                Selecionar
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
